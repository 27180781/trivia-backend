<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מסך מנחה</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #game-area { border: 2px solid #ccc; padding: 20px; min-height: 300px; }
        #question { font-size: 2em; margin-bottom: 20px; }
        #options div { font-size: 1.5em; margin: 10px; }
        #timer { font-size: 2em; color: red; }
        #controls { margin-top: 20px; }
        button { font-size: 1.2em; padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ניהול משחק טריוויה</h1>
    
    <div id="controls">
        <button id="startBtn">התחל משחק</button>
        <button id="nextQuestionBtn" style="display:none;">השאלה הבאה</button>
    </div>

    <div id="game-area">
        <h2 id="question">ברוכים הבאים! לחצו "התחל משחק"</h2>
        <div id="options"></div>
        <div id="timer"></div>
    </div>

    <hr>
    <h2>תוצאות</h2>
    <div id="results-display">
        </div>
    <h2>ניקוד</h2>
    <div id="scores-display">
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const startBtn = document.getElementById('startBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');

        startBtn.addEventListener('click', () => {
            socket.emit('start_game');
            startBtn.style.display = 'none';
            nextQuestionBtn.style.display = 'inline-block';
        });

        nextQuestionBtn.addEventListener('click', () => {
            socket.emit('next_question');
        });

        socket.on('show_question', (questionData) => {
            document.getElementById('question').innerText = questionData.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                optionsContainer.innerHTML += `<div>${index + 1}. ${option}</div>`;
            });

            // ניקוי תוצאות קודמות
            document.getElementById('results-display').innerHTML = '';
            
            // טיפול בטיימר (כרגע רק תצוגה)
            document.getElementById('timer').innerText = `זמן: ${questionData.timer} שניות`;
        });
        
        socket.on('update_results', ({ votes, scores }) => {
            const resultsContainer = document.getElementById('results-display');
            resultsContainer.innerHTML = '<h3>הצבעות לשאלה הנוכחית:</h3>';
            for (const [answer, count] of Object.entries(votes)) {
                resultsContainer.innerHTML += `<div>תשובה ${answer}: ${count} קולות</div>`;
            }

            const scoresContainer = document.getElementById('scores-display');
            scoresContainer.innerHTML = '<h3>לוח תוצאות כללי:</h3>';
            for (const [player, score] of Object.entries(scores)) {
                scoresContainer.innerHTML += `<div>${player}: ${score} נקודות</div>`;
            }
        });

        socket.on('game_over', () => {
            document.getElementById('question').innerText = "המשחק הסתיים!";
            document.getElementById('options').innerHTML = '';
            document.getElementById('timer').innerHTML = '';
            nextQuestionBtn.style.display = 'none';
        });

    </script>
</body>
</html>
